<div id="answer"></div>
<script>

function loadXMLDoc()
{
	var object={company_name:"",address:"",city:"",state:"",postal:"",country:"",phone:"",url:"",notes:"",status:"",
	colour:""};
	object.address=document.getElementById("address").value;
	object.city=document.getElementById("city").value;
	object.state=document.getElementById("state").value;
	object.postal=document.getElementById("postal").value;
	object.company_name=document.getElementById("company_name").value;
	object.country=document.getElementById("country").value;
	object.phone=document.getElementById("phone").value;
	object.url=document.getElementById("url").value;
	object.notes=document.getElementById("notes").value;
	object.status=document.getElementById("status").value;
	object.colour=document.getElementById("colour").value;
	var input=JSON.stringify(object);
	

	
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("answer").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("POST","https://msuhailwebapi.herokuapp.com/api/V1?name="+input,true);
//xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
xmlhttp.send();
console.log(input);

}




</script>
